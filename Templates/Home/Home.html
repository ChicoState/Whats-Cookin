{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <style>
	form {color: green;}
	button   {color: Orange;}
	p    {color: red;}
	.card:hover{
		transform: scale(1.05);
		box-shadow 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0,0, 0, .06);
	}
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        {% include "navigation.html" %}
        <div class="container mt-5">
            <div class="row">
                <!--- Logo --->
                <img src="{% static "media/whatscookin.jpg" %}"
                     width="500"
                     height="300"
                     alt="Can't blame Sam anymore it works...for now">
            </img>
            <!--- Home Search Bar--->
            <center>
                <form action="/Recipe" method="get">
                    <input name="q"
                           type="search"
                           style="width: 40rem;"
                           placeholder="Search Potential Recipes...">
                    <button type="submit" style="width: 10rem;" class="btn btn-success btn-xs">Go</button>
                </form>
            </center>
            <div class="d-flex flex-wrap">
                {% for i in Recipes %}
                    <!---Display Recipe Link and Image -->
                    <div class="card" style="width: 16rem;">
                        <img class="card-img-top" src="{{ i.recipeImages }}"/>
                        <div class="card-body">
                            <center>
                                <h6 class="card-title">{{ i.recipeTitle }}</h6>
                                <a href="{{ i.recipeLink }}"
                                   target="_blank"
                                   rel="noreferrer noopener"
                                   class="btn btn-warning">Go to recipe!</a>
                            </center>
                            {% if request.user in i.favorite.all %}
                                <a src="media/Star.png" href="/Home/Saved/{{ i.id }}">
                                    <img src = "{% static "media/Star.jpg" %}" width="30" height="30">
                                </img>
                            </a>
                        {% else %}
                            <a href="/Home/Saved/{{ i.id }}">
                                <img src ="{% static "media/StarOutline.jpg" %}" width="30" height="30">
                            </img>
                        </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static "js/home.js" %}"></script>
</footer>
</html>
