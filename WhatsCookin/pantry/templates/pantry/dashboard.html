{%  extends 'accounts/main.html' %}

{% block content %}

<br>
<div class = "row">
    <div class = "col-md">
        <div class = "card card-body">
            <h5>Fridges</h5>
        </div>
        <div class = "card card-body">
            <table class = "table">
                <tr>
                    <th>Fridge</th>
                    <th>Last Updated</th>
                </tr>

                {% for f in fridges %}
                    <tr>
                        <td>{{f.name}}</td>
                    </tr>
                {% endfor %} 
                
            </table>
        </div>
        <div class = "card card-body">
            <h5>Ingredients</h5>
        </div>
        <div class = "card card-body">
            <table class = "table">
                <tr>
                    <th>Ingredient</th>
                    <th>Quanity</th>
                </tr>

                {% for i in ingredients %}
                    <tr>
                        <td>{{i.name}}</td>
                    </tr>
                {% endfor %} 
                
            </table>
        </div>
    </div>
</div>


{% endblock %}
