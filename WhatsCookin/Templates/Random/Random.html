<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% include "navigation.html" %}
        <div class="container">
            <div class="d-flex flex-wrap">
                {% for i in Selected %}
                    <!---Display Recipe Link and Image 1-->
                    <div class="card" style="width: 16rem;">
                         <img class="card-img-top" src="{{ i.recipeImages }}">
                         <div class="card-body">
                                    <h3 class="card-title">{{ i.recipeTitle }}</h3>

                                <a href="{{ i.recipeLink }}" target="_blank" rel="noreferrer noopener" class="btn btn-primary">Go to recipe!</a>
                          </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </footer>
</html>
