<!--
    dashboard.html
    This is the customer dashboard page.
    It contains which fridges the customer has and a button to update the fridges.
    This is also where they can update their customer information.
--> 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
	.scroll {
	Width-5px;
	Height-10px;
	Overflow-x:scroll;
	}
	</style>
	</head>
        <title>Fridge Fill</title>
    </head>
    <body>
        {% include "navigation.html" %}

        {% block content %}


        <br>
        <div class = "row">
            <div class = "col-md">
                <div class = "card card-body">
                    <h5>Fridges</h5>
                </div>
                <div class = "card card-body">
                    <table class = "table">
                        <tr>
                            <th>Fridge</th>
                            <th>Last Updated</th>
                        </tr>

                        {% for f in fridges %}
                            <tr>
                                <td>{{f.name}}</td>
                                <td>Last Filled Date</td><!--Last updated-->
                                <td>Fill Now Button</td><!--Fill now button - link to fridgeFill page-->
                            </tr>
                        {% endfor %} 
                        
                        
                    </table>
                </div>
            </div>
        </div>


        {% endblock %}

</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
</html>
